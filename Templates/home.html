{% extends 'base.html' %}

{% block body %}


<form id="searchbar" action='/' method='post'>
        <label for="search-keyword">Search Keyword</label>
        <small class="form-text text-muted">
        </small>

    <input type="text" placeholder="City" id="city" name="city">
    <input type="text" placeholder="US State/Country" id="state" name="state">
    <input type="submit" id="search-button"></input>
</form>

<!-- look into table function or bootstrap -->
<div id = 'playlist'> 
    <h3>~ Insert column headers here ~</h3>
    {% for item in playlist %}
        <div class='row'>
            <div class='artist_name'>{{ playlist[item]['artist_name'] }}</div>
            <div class='artist_toptrack'>{{ playlist[item]['track_name'] }}</div>
            <div class='artist_album'>{{ playlist[item]['album_name'] }}</div>
            <div class='track_preview'>{{ playlist[item]['track_preview'] }}</div>
        </div>
    {% endfor %}
</div>
